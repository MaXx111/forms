<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="conteiner">
        <div class="popover">
            <button type="button" class="btn" data-container="body">
                Popover on top
            </button>
        </div>
        <div class="taskList">
            <div class="taskList-header">
                <h2 class="task-header-title">Товары</h2>
                <a href="#" class="task-header-iconAdd-link"><img src="./image/xmark-solid.svg" alt="icon-plus"
                        class="task-header-iconAdd">
                </a>
            </div>
            <div class="taskList-info">
                <div class="listItem-name">
                    <h2 class="item-title">Название</h2>
                </div>
                <div class="listItem-price">
                    <h2 class="item-title">Стоимость</h2>
                </div>
                <div class="listItem-action">
                    <h2 class="item-title">Действие</h2>
                </div>
            </div>
        </div>
    </div>
    <form class="taskList-form hidden" novalidate>
        <div class="form-item">
            <h2 class="form-item-title">Название</h2>
            <input name="name" id="name" class="input name" type="text" placeholder="Название" required>
        </div>
        <div class="form-item">
            <h2 class="form-item-title">Стоимость</h2>
            <input name="price" id="price" pattern="[1-9]+(\\.[1-9][1-9]?)?" class="input price" placeholder="Стоимость"
                required>
        </div>
        <div class="form-buttons">
            <button type="submit" class="form-btn save-btn">Сохранить</button>
            <button type="reset" class="form-btn cancel-btn">Отмена</button>
        </div>
    </form>
</body>

</html>
